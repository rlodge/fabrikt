openapi: 3.0.0
components:
  schemas:
    PolymorphicSuperType:
      type: object
      discriminator:
        propertyName: generation
      required:
        - generation
        - first_name
        - last_name
      properties:
        generation:
          type: string
        first_name:
          type: string
        last_name:
          type: string
    PolymorphicTypeOne:
      allOf:
        - $ref: "#/components/schemas/PolymorphicSuperType"
        - type: object
          properties:
            child_one_name:
              type: string
    polymorphic_type_two:
      allOf:
        - $ref: "#/components/schemas/PolymorphicSuperType"
        - $ref: "#/components/schemas/AnotherObject"
        - type: object
          properties:
            child_two_age:
              type: integer
              format: int32
              
    AnotherObject:
      type: object
      properties:
        some_integer_propery:
          type: integer
          format: int32