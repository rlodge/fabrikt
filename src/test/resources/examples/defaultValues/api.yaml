openapi: 3.0.0
components:
  schemas:
    PersonWithDefaults:
      type: object
      required:
        - required_so_default_ignored
      properties:
        required_so_default_ignored:
          type: string
          default: "Some ignored default"
        integer_default:
          type: integer
          default: 18
        enum_default:
          type: string
          enum:
            - tall
            - short
          default: tall
        boolean_default:
          type: boolean
          default: true
        string_phrase:
          type: string
          default: Cowabunga Dude
        uri_type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://zalando.github.io/problem/constraint-violation'
        byte_type:
          type: string
          format: byte
          default: U3dhZ2dlciByb2Nrcw==
